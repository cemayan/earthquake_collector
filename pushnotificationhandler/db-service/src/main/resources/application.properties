spring.application.name=db-service
server.port=8078

eureka.client.service-url.defaultZone=http://service-discovery-server:8761/eureka
eureka.client.registryFetchIntervalSeconds = 5
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2




kafka.bootstrapAddress=kafka_cayan:9092
kafka.user_config_topic=user-config
kafka.push_service_topic=push-service
kafka.token_service_topic=token-service



spring.datasource.url=jdbc:mysql://mysql:3306/eqcollector_db
spring.datasource.username=root
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
